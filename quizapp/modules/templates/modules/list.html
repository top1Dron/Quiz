{% extends 'base.html' %}

{% load static %}

{% block title %}Список тем{% endblock title %}

{% block main_content %}
<h1>Список тем</h1>
<ul>
    {% for module in modules %}
    <li>
        {{ module }}
        <a class='add-quiz' href={% url 'quiz:get-module' module.id %}>Додати запитання та відповіді</a>
        {% comment %} <a href="{% url "subjects:update" pk=subject.pk %}"></a>
        <a class="remove" href={% url "subjects:delete" subject.id %}>X</a>
        <a class='view-modules' href={% url 'modules:get-subject-modules' subject.id %}>Усі теми</a>
         {% endcomment %}
        <hr />
    </li>
    {% endfor %}
</ul>
{% endblock main_content %}

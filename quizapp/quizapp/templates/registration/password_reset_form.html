{% extends 'base.html' %}

{% block title %}Зміна пароля{% endblock title %}

{% block main_content %}
    <h1>Забули пароль?</h1>
    <p>Введіть ваш e-mail для отримання нового пароля</p>
    <form action='.' method='post'>
        {{ form.as_p }}
        <button type='submit'>Відправити</button>
        {% csrf_token %}
    </form>
{% endblock main_content %}
